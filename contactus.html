<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Lakshay Sahajwani</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #ffffff; --text-main: #1a1a1a; --text-muted: #666666;
            --accent: #FF6B35; --border: #eeeeee; --card-bg: #e2e2e2;
            --glow-color: rgba(255, 107, 53, 0.4); --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #1c1c22; --text-main: #ffffff; --text-muted: #a8a8a8;
            --accent: #FF6B35; --border: #2d2d39; --card-bg: #27272c;
            --glow-color: rgba(255, 107, 53, 0.6); --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); line-height: 1.6; }

        h1 { font-size: 3.5rem; font-weight: 700; line-height: 1.2; letter-spacing: -0.5px; }
        h2 { font-size: 2.2rem; font-weight: 700; letter-spacing: -0.3px; }
        p { line-height: 1.8; }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        /* --- NAVIGATION --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 8%; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: var(--bg); z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-center { display: flex; gap: 2rem; }
        .nav-center a { text-decoration: none; color: var(--text-main); font-weight: 500; font-size: 0.95rem; position: relative; }
        .nav-center a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: var(--accent); transition: width 0.3s; }
        .nav-center a:hover::after { width: 100%; }
        
        .social-icons { display: flex; gap: 1.2rem; border-right: 1px solid var(--border); padding-right: 1.5rem; }
        .social-icons a { color: var(--text-main); font-size: 1.1rem; transition: 0.3s; }
        .social-icons a i { color: inherit; }
        .social-icons a:hover { color: var(--accent); transform: translateY(-3px); }
        .social-icons a:hover i { color: inherit; }
        
        #search-input { width: 0; opacity: 0; border: none; border-bottom: 2px solid var(--accent); background: transparent; color: var(--text-main); transition: 0.4s; padding: 5px 0; }
        #search-input.active { width: 150px; opacity: 1; padding: 5px 10px; }
        #search-input::placeholder { color: var(--text-muted); }

        /* --- EXPANDABLE LOGO --- */
        .logo {
            position: relative;
            display: inline-block;
            cursor: pointer;
            overflow: visible;
            min-width: 35px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 5px 12px;
            border-radius: 25px;
        }

        .logo-text {
            display: inline;
            transition: all 0.4s ease;
        }

        .logo:hover {
            background: rgba(255, 107, 53, 0.1);
            padding: 5px 16px;
        }

        .logo-text-full {
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-text-short {
            display: inline;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo:hover .logo-text-short {
            display: none;
            opacity: 0;
            transform: scale(0.8);
        }

        .logo:hover .logo-text-full {
            display: inline;
            opacity: 1;
            transform: scale(1);
        }

        /* --- CONTACT CONTENT --- */
        .contact-container { display: grid; grid-template-columns: 1fr 1fr; padding: 5rem 8%; gap: 5rem; align-items: start; }
        .label { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.75rem; letter-spacing: 3px; text-transform: uppercase; font-weight: 600; }

        /* --- ANIMATIONS --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .contact-container > div:first-child { animation: slideInLeft 0.8s ease-out; }
        .contact-form { animation: slideInRight 0.8s ease-out; }

        /* Smooth page transitions */
        html { scroll-behavior: smooth; }

        /* --- IMAGE HOVER BOXES --- */
        .contact-links { display: flex; gap: 2rem; margin-top: 2rem; }
        .icon-item { position: relative; font-size: 2rem; cursor: pointer; color: var(--text-main); transition: 0.2s; text-decoration: none; display: inline-block; }
        .icon-item i { color: inherit; }
        .icon-item:hover { color: var(--accent); }
        .icon-item:hover i { color: inherit; }

        .hover-box {
            position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%) translateY(10px);
            width: 200px; background: var(--card-bg); border: 1px solid var(--border);
            padding: 8px; border-radius: 12px; opacity: 0; visibility: hidden;
            transition: 0.3s ease; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .hover-box img { width: 180px; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 5px; }
        .hover-box span { font-size: 0.65rem; font-family: 'JetBrains Mono'; color: var(--accent); display: block; }
        .icon-item:hover .hover-box { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        /* --- FORM --- */
        .contact-form { display: flex; flex-direction: column; gap: 1.5rem; }
        input, textarea { background: var(--card-bg); border: 1px solid var(--border); padding: 1rem; border-radius: 10px; color: var(--text-main); outline: none; font-family: inherit; transition: all 0.3s; }
        input::placeholder, textarea::placeholder { color: var(--text-muted); }
        input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1); }
        /* --- BUTTON STYLES --- */
        button { transition: all 0.3s; border: none; cursor: pointer; font-weight: 600; font-size: 0.95rem; letter-spacing: 0.5px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px var(--glow-color); }
        button:active { transform: translateY(0); }
        
        .submit-btn { background: var(--accent); color: #1c1c22; padding: 1rem; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; }

        @media (max-width: 992px) { .contact-container { grid-template-columns: 1fr; } }

        .nav-right { display: flex; align-items: center; gap: 1.5rem; }

        /* Footer */
        footer { background: var(--card-bg); border-top: 1px solid var(--border); padding: 2rem 8%; text-align: center; color: var(--text-muted); font-size: 0.85rem; margin-top: 3rem; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 0.8rem; }
        .footer-icons { display: flex; gap: 1rem; justify-content: center; }
        .footer-icons a { color: var(--text-main); font-size: 1.2rem; text-decoration: none; }
        .footer-icons a:hover { color: var(--accent); }
    </style>
</head>

        </form>
    </main>

    <script>
        // ===== SEARCH FUNCTIONALITY =====
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');
        searchBtn.onclick = () => { 
            searchInput.classList.toggle('active'); 
            if(searchInput.classList.contains('active')) searchInput.focus(); 
        };

        // ===== THEME TOGGLE =====
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.onclick = () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerText = isDark ? 'DARK' : 'LIGHT';
        };

        // ===== FORM SUBMISSION =====
        document.querySelector('.contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = e.target.querySelector('input[type="text"]').value;
            const email = e.target.querySelector('input[type="email"]').value;
            alert(`Thank you ${name}! Your message has been received. I'll get back to you soon at ${email}`);
            e.target.reset();
        });

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            // 'S' for search
            if (e.key === 's' && !searchInput.classList.contains('active')) {
                searchInput.classList.add('active');
                searchInput.focus();
            }
            // 'T' for theme toggle
            if (e.key === 't') {
                themeBtn.click();
            }
            // 'Escape' to close search
            if (e.key === 'Escape' && searchInput.classList.contains('active')) {
                searchInput.classList.remove('active');
            }
        });

        console.log('üìû Contact page loaded!');
    </script>
